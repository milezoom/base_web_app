<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Site</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <sidebar id="sidebar">
        <div class="logo">
            <img id="big-logo" src="http://gengs.info/en/storage/logo-white%20white-reverse.png" alt="Logo">
            <img id="small-logo" src="http://gengs.info/en/storage/favicon3.png" alt="Logo mini">

        <div class="nav">
            <div class="nav-item active">
                <a>
                    <div class="icon"><i class="fa fa-address-book"></i></div>
                    <div class="display-name">Item 1</div>
                </a>
            </div>
            <div class="nav-item">
                <a>
                    <div class="icon"><i class="fa fa-envelope-open"></i></div>
                    <div class="display-name">Item 2</div>
                </a>
            </div>
            <div class="nav-item">
                <a>
                    <div class="icon"><i class="fa fa-gamepad"></i></div>
                    <div class="display-name">Item 3</div>
                </a>
            </div>
            <div class="nav-item">
                <a>
                    <div class="icon"><i class="fa fa-industry"></i></div>
                    <div class="display-name">Item 4</div>
                </a>
            </div>
            
        </div>

    <main id="main">
        This is Main Content.
        <button id="toggle-nav" class="btn btn-primary" onclick="toggleNav()">Toggle Sidebar</button>
    </main>
    <script src="assets/index.js"></script>

</html>
